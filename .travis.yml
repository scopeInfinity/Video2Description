os: linux

addons:
  firefox: latest

language: python
python:
  - "2.7"

services:
  - docker

install:
- pip install -r requirements.txt
- ./scripts/early_tests.sh
- wget 'https://github.com/mozilla/geckodriver/releases/download/v0.26.0/geckodriver-v0.26.0-linux64.tar.gz'
- tar -xvzf geckodriver-v0.26.0-linux64.tar.gz
- sudo mv geckodriver /usr/local/bin
- ./scripts/keep_alive.sh 120 bash ./scripts/docker_build.sh

script:
- ./scripts/docker_test.sh

deploy:
  provider: script
  script: bash -c '{ echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin > /dev/null 2>&1; } && ./scripts/docker_deploy.sh'
  on:
    branch:
      - VideoCaption
      - docker
